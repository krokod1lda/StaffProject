<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>


<body>

<!-- Шапка страницы -->
<div th:insert="/blocks/sidebar :: sidebar"></div>

<div class="container mt-3 forAll">
    <h1>Добавление записи</h1>
    <div class="col-sm-6">
        <label for="selectId" class="form-label">Сотрудник</label>
        <select name="staffSelect" class="form-control" id="selectId">
            <div th:each="el : ${staffs}">
                <option th:value="${el.id}" th:text="${el.name}"></option>
            </div>
        </select>
    </div>

</div>

<!-- Футер страницы -->
<footer th:insert="/blocks/footer :: footer"></footer>
</body>


<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }
</script>

</html>
