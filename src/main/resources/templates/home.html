<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>


<body>

<!-- Шапка страницы -->
<!--<div th:insert="/blocks/sidebar :: sidebar"></div>-->

<div class="container mt-3 forAll">
    <h1>Главная страница</h1>
    <hr class="my-4">
    <div th:each="i : ${recordsByDatesList}">
        <h4 th:text="${i[0].date}"></h4>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Сотрудник</th>
                <th scope="col">Время начала работы</th>
                <th scope="col">Время окончания работы</th>
                <th scope="col">Часы</th>
                <th scope="col">Ставка</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="j : ${i}">

                <td th:text="${staffById.get(j.staffId).surname + ' ' + staffById.get(j.staffId).name}"></td>
                <td th:text="${j.startHours}"></td>
                <td th:text="${j.endHours}"></td>
                <td>Пока что нет</td>
                <td th:text="${j.workingRate}"></td>
            </tr>
            </tbody>
        </table>
        <hr class="my-4">
    </div>
</div>

<!-- Футер страницы -->
<!--<footer th:insert="/blocks/footer :: footer"></footer>-->
</body>
