<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>


<body>

<!-- Шапка страницы -->
<div th:insert="/blocks/sidebar :: sidebar"></div>

<div class="container mt-3 forAll">
    <h1>Главная страница</h1>

    <ul class="dropdown-menu position-static d-grid gap-1 rounded-3 mx-0 shadow" data-bs-theme="light">
        <div th:each="el : ${records}">
            <div class="forRecordLines">
                <a class="dropdown-item rounded-2" th:text="${el.staffId} + ' ' + ${el.date} + ' ' + ${el.workingRate}"></a>
                <form th:action="'/record' + ${el.id} + '/remove'" method="post">
                    <button class="btn btn-light forButtons" type="submit" >Удалить</button>
                </form>
            </div>
            <hr class="dropdown-divider">
        </div>
    </ul>
</div>

<!-- Футер страницы -->
<footer th:insert="/blocks/footer :: footer"></footer>
</body>


<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }
</script>

</html>
