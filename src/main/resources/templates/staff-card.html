<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>


<body>

<!-- Шапка страницы -->
<div th:insert="/blocks/sidebar :: sidebar"></div>

<div class="container mt-3 forAll">
    <div th:each="el : ${staff}">
        <h2 th:text="${el.surname} + ' ' + ${el.name} + ' ' + ${el.patronymic}"></h2>

        <hr class="my-4">

        <table class="table">
            <thead>
            <tr>
                <th scope="col">Дата</th>
                <th scope="col">Время начала работы</th>
                <th scope="col">Время окончания работы</th>
                <th scope="col">Часы</th>
                <th scope="col">Ставка</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="el2 : ${recordsAndTime}">

                <td th:text="${el2.getKey().date}"></td>
                <td th:text="${el2.getKey().startHours}"></td>
                <td th:text="${el2.getKey().endHours}"></td>
                <td th:text="${el2.getValue()}"></td>
                <td th:text="${el2.getKey().workingRate}"></td>

            </tr>
            </tbody>
        </table>



        <form th:action="'/staff' + ${el.id} + '/remove'" method="post">
            <button class="w-100 btn btn-light forButtons" type="submit" >Удалить клиента</button>
        </form>
    </div>
</div>

<!-- Футер страницы -->
<footer th:insert="/blocks/footer :: footer"></footer>
</body>


<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }
</script>

</html>
