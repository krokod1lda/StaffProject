<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>


<body>

<!-- Шапка страницы -->
<div th:insert="/blocks/sidebar :: sidebar"></div>

<div class="container mt-3 forAll">
    <div th:each="el : ${staff}">
        <input id="idId" th:value="${el.id}" style="display: none">
        <h2 th:text="${el.surname} + ' ' + ${el.name}"></h2>

        <hr class="my-4">

        <table class="table">
            <thead>
            <tr>
                <th scope="col">Дата</th>
                <th scope="col">Время начала работы</th>
                <th scope="col">Время окончания работы</th>
                <th scope="col">Часы</th>
                <th scope="col">Ставка</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="el2 : ${recordsAndTime}">

                <td th:text="${el2.getKey().date}"></td>
                <td th:text="${el2.getKey().startHours}"></td>
                <td th:text="${el2.getKey().endHours}"></td>
                <td th:text="${el2.getValue()}"></td>
                <td th:text="${el2.getKey().workingRate}"></td>

            </tr>
            </tbody>
        </table>

        <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" onclick="deleteStaff();">
            Удалить сотрудника
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
            </svg>
        </button>
    </div>
</div>

<!-- Футер страницы -->
<footer th:insert="/blocks/footer :: footer"></footer>
</body>


<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }

    async function deleteStaff() {
        let formData = new FormData();

        const id = document.getElementById('idId');

        formData.append('id', id.value);

        const fetchURL = '/staff' + id.value + '/remove';
        await fetch(fetchURL, {
            method: 'POST',
            body: formData
        })

        window.location.replace('/')
    }
</script>

</html>
