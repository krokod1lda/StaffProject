<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>


<body>

<!-- Шапка страницы -->
<div th:insert="/blocks/sidebar :: sidebar"></div>

<div class="container mt-3 forAll">
    <h1>Добавление сотрудника</h1>
    <form action="/addStaff" method="post">
        <input type="text" name="name" class="form-control mt-2" placeholder="Введите имя" maxlength="20">
        <input type="text" name="surname" class="form-control mt-2" placeholder="Введите фамилию" maxlength="20">
        <input type="text" name="patronymic" class="form-control mt-2" placeholder="Введите отчество" maxlength="20">

        <hr>
        <button type="submit" class="btn btn-light forButtons">Добавить сотрудника</button>
    </form>
</div>

<!-- Футер страницы -->
<footer th:insert="/blocks/footer :: footer"></footer>
</body>


<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }
</script>

</html>
